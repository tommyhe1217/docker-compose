services:
  moontv-core:
    image: ghcr.io/moontechlab/lunatv:latest
    container_name: moontv-core
    restart: on-failure
    ports:
      - '4000:3000'
    environment:
      - USERNAME=admin
      - PASSWORD=admin   #记得修改自己的密码
      - NEXT_PUBLIC_STORAGE_TYPE=upstash
      - UPSTASH_URL=##上面 https 开头的 HTTPS ENDPOINT
      - UPSTASH_TOKEN=#上面的 TOKEN
