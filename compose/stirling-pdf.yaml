services: # 定义服务列表
  stirling-pdf: # 使用的镜像 
    image: frooodle/s-pdf:latest   # 容器镜像的版本
    ports:  # 指定端口映射   
      - '8081:8080'
    volumes:  # 存储空间挂载
      - /volume2/docker/stirling-pdf/trainingData:/usr/share/tesseract-ocr/5/tessdata # 将宿主机（绿联NAS）上的 trainingData 文件夹挂载到容器的 tessdata 目录，用于额外的 OCR 语言支持
      - /volume2/docker/stirling-pdf/extraConfigs:/configs
      - /volume2/docker/stirling-pdf/customFiles:/customFiles/
      - /volume2/docker/stirling-pdf/logs:/logs/
    environment: # 设置环境变量
      - DOCKER_ENABLE_SECURITY=false # 设置环境变量 DOCKER_ENABLE_SECURITY 为 false，禁用默认的安全限制配置
